<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login/Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://iconsax.gitlab.io/i/icons.css">
</head>
<body>
  <header class="header">
    <button class="button" id="form-open">Вход</button>
  </header>
  <section class="wrapper">
    <div class="form-container">
      <i class="iconsax" icon-name="x" id="form-close"></i>
      <div class="form login-form">
        <form action="#">
          <div class="login">
            <a href="#" id="login-login">Вход</a>
            <a href="#" id="login-signup" onclick="signup()">Регистрация</a>
          </div>
          <div class="input-box" id="email-field">
            <input type="email" placeholder="Электронная почта" class="email" required />
          </div>
          <span class="error email-error">
            <p class="error-text">Неверный адрес эл. почты</p>
          </span>
          <div class="input-box" id="pw-field">
            <input type="password" placeholder="Пароль" class="password" required />
            <i class="iconsax" icon-name="eye" id="pw-hide" onclick="iconChange(pwShowHideL)"></i>
          </div>
          <span class="error pw-error">
            <p class="error-text">Неверный пароль</p>
          </span>

          <div class="option-field">
            <span class="checkbox">
              <input type="checkbox" id="cache">
              <label for="cache">Запомнить меня</label>
            </span>
            <a href="#" class="forgot-pw">Забыли пароль?</a>
          </div>
          <button class="button" type="submit">Войти</button>

          <div class="contact">Возникли вопросы? Свяжитесь с нашей <a href="#" id="contact">службой поддержки.</a></div>
        </form>
      </div>

      <div class="form signup-form">
        <form action="#">
          <div class="signup">
            <a href="#" id="signup-login" onclick="login()">Вход</a>
            <a href="#" id="signup-signup">Регистрация</a>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Имя" required />
          </div>
          <div class="input-box">
            <input type="tel" placeholder="Телефон" required />
          </div>
          <div class="input-box" id="email-field">
            <input type="email" placeholder="Электронная почта" class="email" required />
          </div>
          <span class="error email-error">
            <p class="error-text">Неверный адрес эл. почты</p>
          </span>
          <div class="input-box" id="pw-field">
            <input type="password" placeholder="Пароль" class="password" required />
            <i class="iconsax" icon-name="eye" id="pw-hide-sign" onclick="iconChange(pwShowHideS)"></i>
          </div>
          <span class="error pw-error">
            <p class="error-text">Неверный пароль (6-20 символов, содержащие буквы верхнего и нижнего регистров)</p>
          </span>

          <div class="option-field-signup">
            <span class="checkbox">
              <input type="checkbox" id="agree">
              <label for="agree">Я принимаю <a href="#" id="agreement">пользовательское соглашение</a></label>
            </span>
            <span class="checkbox">
              <input type="checkbox" id="permit">
              <label for="permit">Я даю своё согласие на сбор, обаботку и хранение моих персональных данных в соответствии с <a href="#" id="policy">политикой оператора</a></label>
            </span>
          </div>
          <button class="button" type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>

    <div class="login-success">
      <i class="iconsax" icon-name="x" id="message-close" onclick="closeMessage(successLogin)"></i>
      <div class="message">
        <i class="iconsax" icon-name="tick-circle" id="success-login"></i>
        <div id="message">Вход выполнен!</div>
      </div>  
    </div>

    <div class="signup-success">
      <i class="iconsax" icon-name="x" id="message-close" onclick="closeMessage(successMessage)"></i>
      <div class="message">
        <i class="iconsax" icon-name="tick-circle" id="success-message"></i>
        <div id="message">Спасибо за регистрацию!</div>
      </div>  
    </div>
  </section>
  
  <script defer src="js/script.js"></script>
</body>
</html>
